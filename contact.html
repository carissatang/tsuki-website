  <h1 class="page-header">Contact</h1>
  <div class="content">
    <h2>
      Have a question, comment, or concern? Reach out to us or drop a message in
      the contact form below.
    </h2>
    <br />
    <div class="contact">
      <form
        class="gform"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbwc6FHubtSX_pgeeAycSmvRtXbJb8RXXnXxTkkySbpR8L5snYY/exec"
      >
        <div>
          <label for="name">Your name:&nbsp;</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g. Bob Ross"
            required
          />
        </div>
        <div>
          <label for="email">Your email:&nbsp;</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="e.g. bobross@gmail.com"
            required
          />
        </div>
        <div>
          <label for="message">Your message:&nbsp;</label>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="e.g. I have a question about my order!"
            required
          />
        </div>
        <br />
        <div>
          <button type="submit" id="submit-form">Send your message 🌙</button>
        </div>
        <br />
        <div style="display: none" class="thankyou_message">
          <p>
            Thanks for contacting us! We will get back to you soon!
          </p>
        </div>
      </form>
    </div>
  </div>

  <footer>
